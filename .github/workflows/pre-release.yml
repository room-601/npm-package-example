name: Pre-release

on:
  workflow_dispatch:
    inputs:
      actions:
        description: "Pre-release action"
        required: true
        type: choice
        options:
          - enter-and-publish
          - exit

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  pre-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # for trusted publishing

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }} # current branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 20.15.1 for build # ビルド用にNode.js 20.15.1をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version # ノードのバージョンをファイルから取得

      - name: install dependencies step
        run: npm ci

      - name: build step
        run: npm run build

      - name: Check for changeset files
        id: check-changesets
        run: |
          if [ -z "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changeset files found. Skipping version update."
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changeset files found. Proceeding with version update."
          fi

      # ===============================
      # Enter pre-release mode
      # ===============================
      - name: Enter pre-release mode
        if: inputs.actions == 'enter-and-publish' && steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          # pre-release modeに入る
          # すでにpre-releaseの場合はスキップする
          if [ ! -f .changeset/pre.json ]; then
            npx changeset pre enter next
          else
            echo "Already in pre-release mode"
          fi
          npx changeset version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: pre-release"
            git push
          else
            echo "No changes to commit"
          fi

      # publish用にNode.js 22.xをセットアップ（npm 11系が使える）
      - name: Use Node.js 22.x for publish
        if: inputs.actions == 'enter-and-publish' && steps.check-changesets.outputs.has_changesets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          # ここでregistry-urlを設定する必要がある
          # これにより、npm publishがOIDCトークンを使用するようになる
          registry-url: https://registry.npmjs.org

      - name: Install npm latest # for trusted publishing
        if: inputs.actions == 'enter-and-publish' && steps.check-changesets.outputs.has_changesets == 'true'
        run: npm install -g npm@latest

      - name: Publish pre-release
        if: inputs.actions == 'enter-and-publish' && steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          npm run ci:publish

      # ===============================
      # Exit pre-release mode
      # ===============================
      - name: Exit pre-release mode
        if: inputs.actions == 'exit' && steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          npx changeset pre exit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: exit pre-release"
          git push
